<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style6.css">
    <title>Shestat/Exercise videos</title>
    <link rel="shortcut icon" href="images/out.png.ico" sizes="any">
</head>

<header>

    
</header>
<body>
    

    <div class="container">
        
        <a href="index3.html">
            <input type="home" value="home" class="btn">
        </a>
        <div class="videos">
            <video class="active"src="exercise1.mp4" muted></video>
            <video src="exercise2.mp4" muted></video>
            <video src="exercise3.mp4" muted></video>
            <video src="exercise5.webm" muted></video>
        
            
        </div>
        <div class="main-video">
            <video src="exercise1.mp4" muted controls autoplay></video>
        </div>
    </div>
          
    <!-- jquery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(document).ready(function(){

            $('.videos video').click(function(){

                $(this).addClass('active').siblings().removeClass('active');

                var src = $(this).attr('src');
                $('.main-video video').attr('src',src);
            });
        });

    </script>

</body>
</html>
